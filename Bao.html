<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapSign_in">
      <img class="imgMain" src="./img.svg" alt="" />
      <form class="Sign_in">
        <h2
          style="
            color: #0379ca;
            text-align: center;
            margin-bottom: 16px;
            font-size: 48px;
          "
        >
          Đăng Nhập
        </h2>
        <p class="tittleP">
          Đăng nhập tài khoản Infinitec của bạn để nhận những thông báo mới nhất
        </p>
        <div class="Sign_in_input">
          <label htmlFor="userInput">
            <p>Email / Số điện thoại</p>
          </label>
          <input type="text" name="userInput" id="userInput" />
        </div>
        <div class="Sign_in_input">
          <label htmlFor="password">
            <p>Mật khẩu</p>
          </label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="wrapBtn">
          <button class="btn" type="submit">Đăng nhập</button>
          <button class="btnGoogle" type="submit">Đăng nhập với Google</button>
        </div>
      </form>
    </div>
  </body>
</html>
